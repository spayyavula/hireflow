[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "unit: Unit tests (no DB or network)",
    "integration: Integration tests (mocked DB, real FastAPI)",
    "regression: Regression test suite",
]
